<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>
			projeto PG
		</title>
	</head>
	<body background="0x000000" style="background-color:powderblue;">
		<div id = "canvasPlace" align = "center">
			<svg id = "mainCanvas" onclick = "getOp(event)" width = "950" height = "500" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" style = "border:3px solid #000000; background-color: white;">

			</svg>
		</div>

		<div align="center">
			<!-- botoes pedidos -->
			<button type = "button" style="margin: 10px ; padding-top: 5px ; padding-bottom: 5px" onclick = "addCurve()"> Adicionar Curva </button>
			<button type = "button" style="margin: 10px ; padding-top: 5px ; padding-bottom: 5px" onclick = "deleteCurve()"> Remover Curva </button>
			<button type = "button" style="margin: 10px ; padding-top: 5px ; padding-bottom: 5px" onclick = "changeCurve(-1)"> Curva Anterior </button>
			<button type = "button" style="margin: 10px ; padding-top: 5px ; padding-bottom: 5px" onclick = "changeCurve(1)"> Proxima Curva </button>
		</div>

		<div>
			<!-- check boxes -->
			<div>
				<input onclick = "showPoints()" type="checkbox" id = "pointCB" name="Pontos de Controle" checked = "true">
				<label for = "controlPoints"> Pontos de Controle </label>
			</div>
			<div>
				<input onclick = "showLines()" type="checkbox" id = "lineCB" name="Poligonais de Controle" checked = "true">
				<label for = "controlPolygons"> Poligonais de Controle </label>
			</div>
			<div>
				<input type="checkbox" id = "curveCB" name="Curvas" checked = "true">
				<label for = "curvas"> Curvas </label>
			</div>
		</div>

		<div>
			<select id = "operation">
				<option value = "add"> Adicionar </option>
				<option value = "del"> Remover </option>
				<option value = "edit"> Modificar </option>
			</select>
		</div>

		<script type="text/javascript" src="projetoJS.js"></script>
	</body>
</html>
